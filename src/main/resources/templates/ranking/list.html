<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <title>Esport - ranking</title>
</head>
<body>
<div class="wrapper">
    <div id="nav-placeholder">

    </div>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>

    <div class="page-content">

        <header>Ranking wszystkich zespołów</header>

        <table id="playerTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Nazwa zespołu</th>
                <th>Liczba punktów</th>
                <th>Liczba przegranych</th>
                <th>Liczba wygranych</th>
                <th>Liga</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="ranking: ${list}">
                <tr>
                    <td th:text="${ranking.name}"></td>
                    <td th:text="${ranking.points}"></td>
                    <td th:text="${ranking.numerOfWins}"></td>
                    <td th:text="${ranking.numberOfLosses}"></td>
                    <td th:text="${ranking.league}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
