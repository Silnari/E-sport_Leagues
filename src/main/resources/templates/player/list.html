<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <title>Esport - gracze</title>
</head>
<body>
<div class="wrapper">
    <div id="nav-placeholder">
    </div>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>

    <div class="page-content">

        <header>Lista wszystkich graczy</header>

        <table id="playerTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Nickname</th>
                <th>Imie</th>
                <th>Nazwisko</th>
                <th>Wiek</th>
                <th>Pochodzenie</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player: ${list}" class="clickable-row" th:data="${player.nickname}"
                th:onclick="javascript:rowClicked(this.getAttribute('data'));">
                <td th:text="${player.nickname}"></td>
                <td th:text="${player.name}"></td>
                <td th:text="${player.surname}"></td>
                <td th:text="${player.age}"></td>
                <td th:text="${player.country}"></td>
            </tr>
            </tbody>
        </table>
        <script>
            function rowClicked(value) {
                location.href = "/player/show/" + value;
            }
        </script>
    </div>

</div>
</body>
</html>
