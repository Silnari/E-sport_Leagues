<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <title>Esport - druzyny</title>
</head>
<body>
<div class="wrapper">
    <div id="nav-placeholder">

    </div>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>

    <div class="page-content">

        <header>Lista wszystkich zespołów</header>

        <table id="playerTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Data stworzenia</th>
                <th>Liczba rozegranych meczy</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team: ${list}" class="clickable-row" th:data="${team.name}"
                th:onclick="javascript:rowClicked(this.getAttribute('data'));">
                <td th:text="${team.name}"></td>
                <td th:text="${team.creationDate}"></td>
                <td th:text="${team.numberOfMatches}"></td>
            </tr>
            </tbody>
        </table>
        <script>
            function rowClicked(value) {
                location.href = "/team/show/" + value;
            }
        </script>
    </div>
</div>
</body>
</html>
